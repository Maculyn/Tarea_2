<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Prog Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: rgb(148, 169, 226);
    }
    input[type="number"] {
      width: 200px;
      padding: 5px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Calculadora</h1>
  <input type="number" id="num1" placeholder="Primer número">
  <input type="number" id="num2" placeholder="Segundo número">
  <br>
  <button onclick="sumar()">Sumar</button>
  <button onclick="restar()">Restar</button>
  <button onclick="multiplicar()">Multiplicar</button>
  <button onclick="dividir()">Dividir</button>
  <br>
  <h2>Resultado: <span id="resultado"></span></h2>

  <script>
    function sumar() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var resultado = num1 + num2;
      document.getElementById("resultado").textContent = resultado;
    }

    function restar() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var resultado = num1 - num2;
      document.getElementById("resultado").textContent = resultado;
    }

    function multiplicar() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var resultado = num1 * num2;
      document.getElementById("resultado").textContent = resultado;
    }

    function dividir() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var resultado = num1 / num2;
      document.getElementById("resultado").textContent = resultado;
    }
  </script>
</body>
</html>
